version: '3.8'

services:
  # Main application service
  qwen3-vl-app:
    build:
      context: ..
      dockerfile: examples/Dockerfile.production
    image: qwen3-vl:latest
    container_name: qwen3-vl-app

    # GPU support - requires nvidia-docker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Number of GPUs
              capabilities: [gpu]

    ports:
      - "7860:7860"  # Gradio UI
      - "8000:8000"  # FastAPI

    volumes:
      # Mount directories for persistent storage
      - ../models:/app/models          # Model cache
      - ../output:/app/output          # Generated outputs
      - ../datasets:/app/datasets      # Input datasets
      - ../prompts:/app/prompts        # Prompt presets
      - ../temp:/app/temp              # Temporary files

    environment:
      # CUDA configuration
      - CUDA_VISIBLE_DEVICES=0

      # HuggingFace cache
      - HF_HOME=/app/models
      - TRANSFORMERS_CACHE=/app/models

      # Gradio configuration
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860

      # Model configuration
      - MODEL_NAME=Qwen/Qwen2-VL-2B-Instruct
      - QUANTIZATION=4-bit

      # API configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MAX_WORKERS=1

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5m

    networks:
      - qwen3-vl-network

    # Resource limits (adjust based on your GPU)
    # Uncomment and modify if needed
    # deploy:
    #   resources:
    #     limits:
    #       memory: 16G

  # NGINX reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: qwen3-vl-nginx

    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (if SSL configured)

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment if using SSL
      # - ./ssl:/etc/nginx/ssl:ro

    depends_on:
      - qwen3-vl-app

    restart: unless-stopped

    networks:
      - qwen3-vl-network

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: qwen3-vl-prometheus

    ports:
      - "9090:9090"

    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

    restart: unless-stopped

    networks:
      - qwen3-vl-network

    profiles:
      - monitoring

  # Grafana dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: qwen3-vl-grafana

    ports:
      - "3000:3000"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production!
      - GF_USERS_ALLOW_SIGN_UP=false

    depends_on:
      - prometheus

    restart: unless-stopped

    networks:
      - qwen3-vl-network

    profiles:
      - monitoring

networks:
  qwen3-vl-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
